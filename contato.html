<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contato</title>
</head>

<body>
    <div class="header">
        <div>
            <!-- Usei um botão para fazer o redirecionamento da página -->
            <button class="button-return" onclick="window.location.replace('index.html')">voltar</button>
        </div>
        <div class="title">
            <!-- título da página -->
            <p style="margin: 0;"><strong>Contato</strong></p>
        </div>
    </div>
    <div class="content">
        <div class="card">
            <div class="container">
                <!-- Formulário para cadastro de contato -->
                <h4 class="card-header"><b>Formulário</b></h4>
                <div class="form">
                    <div class="form-body">
                        <label class="label" for="nome">Nome:</label>
                        <input class="field" id="nome" type="text" placeholder="Nome">
                    </div>
                    <div class="form-body">
                        <label class="label" for="email">Email:</label>
                        <input class="field" id="email" type="email" placeholder="Email">
                    </div>
                    <div class="form-body">
                        <label class="label" for="mensagem">Texto:</label>
                        <textarea class="field textarea" id="mensagem" type="mensagem" cols="22" placeholder="Mensagem"></textarea>
                    </div>
                    <div style="float: inline-end;">
                        <!-- botão para enviar -->
                        <button 
                            class="button-send" 
                            onclick="alert('Esse botão não envia nada, só está para completar o formulário')">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
